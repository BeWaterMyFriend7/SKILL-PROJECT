<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>软件管理系统 - 软件列表</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">企业软件管理系统</h1>
            <nav class="nav">
                <a href="#" class="nav-item active">软件列表</a>
                <a href="#" class="nav-item">帮助文档</a>
                <a href="#" class="nav-item">关于我们</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="search-filter-section">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索软件名称、标签或功能...">
                    <button class="search-btn" onclick="searchSoftware()">搜索</button>
                </div>
                
                <div class="filter-section">
                    <div class="filter-group">
                        <label for="typeFilter">软件类型：</label>
                        <select id="typeFilter" onchange="filterSoftware()">
                            <option value="">全部</option>
                            <option value="开源">开源</option>
                            <option value="商业">商业</option>
                            <option value="自研">自研</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="categoryFilter">功能分类：</label>
                        <select id="categoryFilter" onchange="filterSoftware()">
                            <option value="">全部</option>
                            <option value="开发工具">开发工具</option>
                            <option value="办公软件">办公软件</option>
                            <option value="通讯协作">通讯协作</option>
                            <option value="业务系统">业务系统</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="scopeFilter">使用范围：</label>
                        <select id="scopeFilter" onchange="filterSoftware()">
                            <option value="">全部</option>
                            <option value="全公司">全公司</option>
                            <option value="研发部门">研发部门</option>
                            <option value="销售、客服、市场部门">销售、客服、市场部门</option>
                        </select>
                    </div>
                    
                    <button class="reset-btn" onclick="resetFilters()">重置筛选</button>
                </div>
            </div>

            <div class="results-info">
                <span id="resultsCount">共找到 5 个软件</span>
            </div>

            <div class="software-grid" id="softwareGrid">
                <!-- 软件卡片将通过JavaScript动态生成 -->
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 企业软件管理系统. 保留所有权利.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
